<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LuckyMall | 好评商品榜</title>
    <link rel="icon" th:href="@{/image/mall/logo.ico}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body>
<!--包含 头部模块-->
<div th:replace="project/common/common::head"></div>

<!--商品展示模块-->
<div class="layui-container" id="content">
    <div>
        <div class="layui-row">
            <div class="layui-col-md12">
                <h1 class="site-h1" th:text="${type}">
                </h1>
            </div>
        </div>
        <div class="layui-row">
            <div class='layui-col-md3 layui-col-xs6' th:each="productMap:${list}" th:if="${!#lists.isEmpty(list)}">
                <div class='card layui-anim layui-anim-scale'>
                    <div class='product_image'>
                        <a th:href="@{/product/detail(id=${productMap['link']})}">
                            <img th:src="${productMap['productPhoto']}" width="200" height="200"/>
                        </a>
                    </div>
                    <div class='product_title' th:text="${productMap['productName']}">
                        商品名
                    </div>
                    <div th:if="${type} == '好评商品榜单 TOP50'" class='product_title' th:text="'点赞数：'+${productMap['likeNum']}">
                        点赞数
                    </div>
                    <div th:if="${type} == '热度商品榜单 TOP50'" class='product_title' th:text="'被浏览过：'+${productMap['view']}+'次'">
                        浏览次数
                    </div>
                    <div style='text-align: center;'>
                        <span class='price1' th:text="'￥'+${productMap['productPrice']}"></span>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(list)}" style="height: 20px;text-align: center">抱歉，暂时没有商品上榜！</div>
        </div>
    </div>
</div>

<!--底部-->
<div th:replace="project/common/common::foot"></div>
</body>
</html>
