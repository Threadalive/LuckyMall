<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>LuckyMall | 订单详情</title>
    <link rel="icon" th:href="@{/image/mall/logo.ico}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
<!--                <div class="layui-card-header">订单详情</div>-->
                <div class="layui-card-body">
                    <blockquote class="layui-elem-quote layui-quote-nm">
                        <div class="layui-row">
                            <div class="layui-col-md6">
                                <span>订单号：</span>
                                <span th:text="${order.orderCode}" style="font: bold 16px 'Microsoft YaHei UI'">1233211234567</span>
                            </div>
                            <div class="layui-col-md6">
                                <span>下单时间：</span>
                                <span th:text="${order.createTime}" style="font: bold 16px 'Microsoft YaHei UI'">2019-08-12 00:00:00</span>
                            </div>
                        </div>
                    </blockquote>
                    <table class="layui-table" lay-skin="line">
                        <colgroup>
                            <col width="120">
                            <col width="150">
                            <col width="100">
                            <col width="100">
                        </colgroup>
                        <thead>
                        <tr>
                            <th>商品图片</th>
                            <th>商品名称</th>
                            <th>商品单价</th>
                            <th>购买数量</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="map:${map}">
                            <td>
                                <img th:src="${map.key.image}">
                            </td>
                            <td th:text="${map.key.name}">商品名</td>
                            <td th:text="${map.key.price}">单价</td>
                            <td th:text="${map.value.number}">数量</td>
                        </tr>
                        <tr>
                            <td colspan="4" align="right">
                                合计：
                                <span th:text="'￥'+${order.totalPrice}"
                                      style="font: bold 16px 'Microsoft YaHei UI';color:red;margin-left: 5px">￥99</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
