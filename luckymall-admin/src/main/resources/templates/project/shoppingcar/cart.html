<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>LuckyMall | 购物车</title>
    <link rel="icon" th:href="@{/image/mall/logo.ico}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
</head>

<body>
<!--加载头部模块-->
<div th:replace="project/common/common::head"></div>

<!--加载左侧导航栏-->
<div th:replace="project/common/common::leftside"></div>

<!-- 内容主体区域 -->
<div class="layui-body" style="position: absolute;top: 60px;">
    <div style="padding: 15px;">
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">购物车</div>
                        <div class="layui-card-body" pad15="">
                            <div th:if="${session.user != null && session.user.userType != '00'}">
                                <table class="layui-table" lay-skin="line">
                                    <colgroup>
                                        <col width="120">
                                        <col width="200">
                                        <col width="100">
                                        <col width="150">
                                        <col width="100">
                                        <col width="100">
                                        <col width="200">
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th>商品图片</th>
                                        <th>商品名</th>
                                        <th>单价</th>
                                        <th>数量</th>
                                        <th>库存</th>
                                        <th>金额</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="map:${cartMap}">
                                        <!--商品图片-->
                                        <td>
                                            <input type="hidden" class="productId" th:value="${map.key.id}">
                                            <img th:src="${map.key.productPhoto}" alt="商品图片">
                                        </td>
                                        <!--商品名-->
                                        <td th:text="${map.key.productName}">商品名</td>
                                        <td>
                                            <span th:text="'￥'+${map.key.productPrice}">单价</span>
                                            <input type="hidden" class="price" th:id="'productPrice'+${map.key.id}"
                                                   th:value="${map.key.productPrice}">
                                        </td>
                                        <td>
                                            <!--数量减-->
                                            <span><button class="layui-btn layui-btn-xs"
                                                          th:onclick="minus([[${map.key.id}]]);">
                                                <i class="fa fa-minus"></i></button></span>
                                            <!--购买数量-->
                                            <span style="margin: 0px 1px;">
                                                <input type="text" class="num" th:id="'num'+${map.key.id}"
                                                       style="text-align: center;width: 30px;height: 20px"
                                                       th:value="${map.value.number}"></span>
                                            <!--数量加-->
                                            <span><button class="layui-btn layui-btn-xs"
                                                          th:onclick="plus([[${map.key.id}]]);"><i
                                                    class="fa fa-plus"></i></button></span>
                                        </td>
                                        <td>
                                            <!--商品库存-->
                                            <input type="hidden" th:value="${map.key.productCount}"
                                                   th:id="'stock'+${map.key.id}" />
                                            <span th:text="${map.key.productCount}"
                                                  style="color: #000;margin-left: 5px">库存</span>
                                        </td>
                                        <td>
                                            ￥<span class="liPrice" th:id="'liPrice'+${map.key.id}" th:text="${#numbers.formatDecimal(map.key.productPrice*map.value.number,0,2)}">0</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/shoppingCar/remove(cartId=${map.value.id})}" class="
                                               delete">删除</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="7" style="text-align: right;">
                                            <span style="font-size: 16px;text-align: left;">
                                                已选商品<span id="totalNum"
                                                          style="margin: 0px 3px;font-weight: bold">2</span>件
                                            </span>
                                            <span style="margin: 0px 30px;font-size: 16px;text-align: right;">
                                                合计<span id="totalPrice"
                                                        style="font: bold 16px 'Microsoft YaHei UI';color: red;">
                                                        ￥99
                                                    </span>
                                            </span>
                                            <span>
                                                <button type="button" class="layui-btn layui-btn-danger layui-btn-lg"
                                                        id="orderBtn">下单</button>
                                            </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div th:if="${session.user == null || session.user.userType == '00'}">
                                <script>
                                    window.location.href = "/user/login";
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    window.onload=totalPrice(),totalNum();
    if(totalNum()==0){
        $("#orderBtn").attr("disabled","disabled");
    }else{
        $("#orderBtn").removeAttr("disabled");
    }
    $.each($(".num"),function () {
        $(this).on("change",function () {
            totalPrice();
            totalNum();
        });
    });

    function totalPrice() {
        var totalPrice = 0.0;
        $.each($(".liPrice"),function () {
            totalPrice+=parseFloat($(this).text());
        });
        $("#totalPrice").text("￥"+totalPrice.toFixed(2));
    }
    function totalNum() {
        var totalNum = 0;
        $.each($(".num"),function () {
            totalNum+=parseInt($(this).val());
        });
        $("#totalNum").text(totalNum);
        return totalNum;
    }

    // 数量减
    function minus(id) {
        var numId = "#num"+ id;
        var priceId = "#productPrice"+id;
        var liPriceId = "#liPrice"+id;

        var price = parseFloat($(priceId).val()).toFixed(2);
        var num = parseInt($(numId).val());
        if (num > 1) {
            $(numId).val(num - 1);
            num = parseInt($(numId).val());
        }
        var liPrice  = (num*price).toFixed(2);
        $(liPriceId).html(liPrice);
        totalPrice();
        totalNum();
    }

    // 数量加
    function plus(id) {
        var numId = "#num" + id;
        var stockId = "#stock" + id;
        var priceId = "#productPrice"+id;
        var liPriceId = "#liPrice"+id;

        var stock = parseInt($(stockId).val());
        var price = parseFloat($(priceId).val()).toFixed(2);
        var num = parseInt($(numId).val());

        if (num < stock) {
            $(numId).val(num + 1);
            num = parseInt($(numId).val());
        }
        var liPrice  = (num*price).toFixed(2);
        $(liPriceId).html(liPrice);
        totalPrice();
        totalNum();
    }

    // 下单
    $("#orderBtn").on("click",function () {
        var i = 0;
        var j = 0;
        var k = 0;
        var numArr= new Array();
        var idArr= new Array();
        var priceArr = new Array();
        $('.num').each(function(){
            numArr[i] = $(this).val();
            i++;
        });
        $(".price").each(function () {
            priceArr[k] = $(this).val();
            k++;
        })
        $('.productId').each(function () {
            idArr[j] = $(this).val();
            j++;
        });

        $.ajax({
            type:'post',
            url:"/order/addByCar",
            dataType:'json',
            traditional :true,
            data:{'numArr':numArr,"idArr":idArr,'priceArr':priceArr},
            success:function(data){
                if(data.msg=="success") {
                    layer.msg("下单成功，是否立即查看订单",{
                        time: 5000,
                        icon: 6,
                        shift:0,
                        btn:['立即前往','下次再说'],
                        yes: function (index) {
                            layer.close(index);
                            location.href="/order";
                        },
                        btn2: function(index){
                            layer.close(index);
                            location.href="/shoppingCar";
                        },
                        offset: '70px',
                        end: function () {
                            window.location.reload();
                        }
                    });
                }else{
                    showMsg("下单失败，请稍后重试",5,6);
                }
            },
            error:function (data) {
                showMsg("Ajax请求失败",0,0);
            }
        })
    });

    // 提示消息弹框
    function showMsg(msg, icon , shift) {
        layer.msg(msg, {
            icon: icon,//1:正确；2:错误；3:询问；4:锁定；5:失败；6：成功；7:警告
            shift: shift, //平滑放大。默认 1	:从上掉落 2:从最底部往上滑入 3:从左滑入 4:从左翻滚 5;渐显 6:抖动
            time: 2000,  // 0: 不自动关闭
            offset: '65px',
        });
    }
</script>
</body>
</html>
